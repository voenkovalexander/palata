<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/apeal-form.css">
    <title>Document</title>
    <style>
        body{
            width: 1920px;
            height: 1080px;
        }
    </style>
</head>
<body>
    <div class="appeal-form">
        <h2>Форма обращения</h2>
        <form action="" method="POST">
            <input type="text" placeholder="Тема обращения">
            <div>
                <input type="text" placeholder="Имя">
                <input type="text" placeholder="Фамилия">
            </div>
            <div>
                <input type="text" placeholder="Телефон">
                <input type="text" placeholder="Почта">
            </div>
            <input class="text-area" type="text" placeholder="Текст обращения">
            <input type="submit" placeholder="Отправить заявку" class="submit-button">
        </form>
    </div>
</body>
</html>
